<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
        }
        #queue-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        #queue {
            margin: 20px 0;
            list-style: none;
            padding: 0;
            width: 100%;
        }
        #queue li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            text-align: center;
            word-break: break-word;
        }
        #queue li.top {
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px;
            background: #e2f0d9;
            border: 5px solid #0be03d;
            margin-bottom: 25px;
        }
        .queue-controls {
            display: flex;
            gap: 0px;

        }
        .queue-controls button {
            font-size: 20px;
            padding: 3px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffffff00;
            color: #fff;
        }
        .queue-controls button:hover {
            background: #ffffff7e;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        #controls button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
        }
        #controls button:hover {
            background: #0056b3;
        }
        #new-text {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="queue-container">
    <ul id="queue"></ul>
    <input type="text" id="new-text" placeholder="Name">
    <div id="controls">
        <button onclick="enqueue()">Add Name</button>
        <button onclick="dequeue()">Remove First</button>
    </div>
</div>

<script>
    const queue = [];
    const textColors = {};

    function hashCode(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        return hash;
    }

    function intToRGB(i) {
        const c = (i & 0x00FFFFFF)
            .toString(16)
            .toUpperCase();
        return "00000".substring(0, 6 - c.length) + c;
    }

    function getColorForText(text) {
        if (!textColors[text]) {
            const hash = hashCode(text);
            const color = intToRGB(hash);
            textColors[text] = `#${color}`;
        }
        return textColors[text];
    }

    function wc_hex_is_light(color) {
        const hex = color.replace('#', '');
        const c_r = parseInt(hex.substr(0, 2), 16);
        const c_g = parseInt(hex.substr(2, 2), 16);
        const c_b = parseInt(hex.substr(4, 2), 16);
        const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
        return brightness > 155;
    }

    function updateQueueDisplay() {
        const queueContainer = document.getElementById('queue');
        queueContainer.innerHTML = '';
        queue.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = item;
            const color = getColorForText(item);
            li.style.backgroundColor = color;
            if(!wc_hex_is_light(color)){
                li.style.color = "#FFFFFF";
                console.log("Light")
            }
            if (index === 0) {
                li.classList.add('top');
            }
            const controls = document.createElement('div');
            controls.classList.add('queue-controls');
            const upButton = document.createElement('button');
            upButton.textContent = 'ðŸ”¼';
            upButton.onclick = () => moveUp(index);
            const downButton = document.createElement('button');
            downButton.textContent = 'ðŸ”½';
            downButton.onclick = () => moveDown(index);
            const removeButton = document.createElement('button');
            removeButton.textContent = 'âŒ';
            removeButton.onclick = () => removeItem(index);
            controls.appendChild(upButton);
            controls.appendChild(downButton);
            controls.appendChild(removeButton);
            li.appendChild(controls);
            queueContainer.appendChild(li);
        });
    }

    function enqueue() {
        const newText = document.getElementById('new-text').value;
        if (newText) {
            queue.push(newText);
            document.getElementById('new-text').value = '';
            updateQueueDisplay();
        }
    }

    function dequeue() {
        if (queue.length > 0) {
            queue.shift();
            updateQueueDisplay();
        }
    }

    function moveUp(index) {
        if (index > 0) {
            [queue[index], queue[index - 1]] = [queue[index - 1], queue[index]];
            updateQueueDisplay();
        }
    }

    function moveDown(index) {
        if (index < queue.length - 1) {
            [queue[index], queue[index + 1]] = [queue[index + 1], queue[index]];
            updateQueueDisplay();
        }
    }

    function removeItem(index) {
        queue.splice(index, 1);
        updateQueueDisplay();
    }
</script>

</body>
</html>
